name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.1
    - name: NPM Install
      run: npm i
    - name: Build
      run: npm run build --prefix-paths
    - name: Deploy
      run: npm run deploy
